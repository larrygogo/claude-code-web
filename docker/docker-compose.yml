version: '3.8'

services:
  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: server
    ports:
      - "${SERVER_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=file:/data/db/claude-web.db
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATA_DIR=/data/claude-web
      - CLIENT_URL=${CLIENT_URL:-http://localhost:${CLIENT_PORT:-3000}}
      # 操作模式配置 - Docker 默认禁用文件系统和命令执行
      - ENABLE_FILE_SYSTEM=${ENABLE_FILE_SYSTEM:-false}
      - ENABLE_BASH=${ENABLE_BASH:-false}
    volumes:
      - claude-web-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  client:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: client
    ports:
      - "${CLIENT_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${VITE_API_URL:-http://localhost:${SERVER_PORT:-3001}}
    depends_on:
      - server
    restart: unless-stopped

